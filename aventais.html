</main>


 <script>
  function mostrarAba(id) {
  const abas = document.querySelectorAll('.specs-content');
  const botoes = document.querySelectorAll('.tabs li');

  abas.forEach(el => el.style.display = 'none');
  botoes.forEach(el => el.classList.remove('active'));

  document.getElementById(id).style.display = 'block';
  event.target.classList.add('active');
}

document.addEventListener('DOMContentLoaded', () => {
  const thumbnails = document.querySelectorAll('.gallery-thumbnails img');
  const mainImage = document.querySelector('.product-gallery img');

  thumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', () => {
      mainImage.src = thumbnail.src;
    });
  });

  const whatsappBtn = document.querySelector('.whatsapp-button');
  if (whatsappBtn) {
    whatsappBtn.addEventListener('click', () => {
      const quantity = document.getElementById('quantity')?.value || 1;
      console.log(`WhatsApp Bestellung mit Menge: ${quantity}`);
    });
  }
});

</script>
